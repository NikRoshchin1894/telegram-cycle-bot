services:
  - type: web
    name: cycle-tracker-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/bot.db
      - key: TIMEZONE
        value: Europe/Moscow
      - key: NOTIFICATION_TIME
        value: "09:00"
